
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play diffrent sounds like mooing,roaring,meowing and barking </p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="button" onclick="startClassification();"> START </button>
        <h3 id="result_label"> I can hear - </h3>
        <h4 id="result_confidence"> Accuracy - </h4>
        <img src="bg.png" id="dog" width="0" height="0">
        <img src="bg.png" id="cat" width="0" height="0">
        <img src="bg.png" id="cow" width="0" height="0">
        <img src="bg.png" id="lion" width="0" height="0">
        <img src="bg.png" id="bg" width="0" height="0">

      </center>
    </div>
    
      <div class="copy_right_footer">
        Devloped by - Aarsh
      </div>

<script src="main.js"></script>
  </body>
</html>
